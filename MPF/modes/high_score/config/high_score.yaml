    font_size: 300
    font_name: FtySkorzhenNcv-Yo02
#    style: tall_title
    x: center
    y: center - 300
    color: ff00ff
    animations:
      show_slide:
      - property: opacity
        value: 1
        duration: 0.3s
        easing: in_out_quint
