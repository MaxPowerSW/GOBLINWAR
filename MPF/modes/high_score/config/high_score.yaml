  - type: text_input
    initial_char: A
    dynamic_x: false
    key: high_score
#    style: tall_title
    font_size: 100
#    font_name: Sinbad
    max_chars: 3
    x: center
    y: center
    shift_left_event: s_01_left_flipper_active
    shift_right_event: s_02_right_flipper_active
    select_event: s_03_start_active
    color: ff0000

  - type: text
#    style: tall_title
    text: '<       >'
    font_size: 100
#    font_name: Sinbad
    x: center
    y: center 
    color: ff0000
  - type: text
    text: ''
