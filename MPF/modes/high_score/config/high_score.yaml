#config_version=6
##! mode: my_mode
##! mode: high_score
# modes/high_score/config/high_score.yaml
mode:
  priority: 500
  start_events: game_ending, start_high_score
  use_wait_queue: true

high_score:
  _overwrite: True
  enter_initials_timeout: 60
  award_slide_display_time: 8s # 33s for the grand champion
#  award_slide_display_time{award=="Grand Vizier"}: 33s
#  award_slide_display_time{award!="Grand Vizier"}: 11s
  # define your high score categories and the awards
  categories: !!omap
  - score:
      - Goblin King
      - High Score 1
      - High Score 2
      - High Score 3
      - High Score 4
      - High Score 5
      - High Score 6
      - High Score 7
      - High Score 8
      - High Score 9
  - spinner_count_total:
      - Most Spinners
  - pop_count_total:
      - Most Pops
  - drop_count_total:
      - Most Drops
  - rollover_count_total:
      - Most Rollovers
  - sw_count_total:
      - Most Switches
  - all_banks_completed_total:
      - Most Scenes
  - pf_multiplier_score_total:
      - Most 2x Scoring
  - scene_bonus_total:
      - Most Scene Bonus

  # set the defaults
  defaults:
    score:
      - GOB: 10
      - GOB: 9
      - GOB: 8
      - GOB: 7
      - GOB: 6
      - GOB: 5
      - GOB: 4
      - GOB: 3
      - GOB: 2
      - GOB : 1
    spinner_count_total:
      - GOB: 0
    pop_count_total:
      - GOB: 0
    drop_count_total:
      - GOB: 0
    rollover_count_total:
      - GOB: 0
    sw_count_total:
      - GOB: 1
    all_banks_completed_total:
      - GOB: 0
    pf_multiplier_score_total:
      - GOB: 0
    scene_bonus_total:
      - GOB: 0

# optional: change the slides (you can omit all the following)
slide_player:
  _overwrite: True
  high_score_enter_initials: high_score_enter_initials
  high_score_award_display: high_score_award_display
#  high_score_award_display{award=="Grand Vizier"}: gc_score_award_display
#  high_score_award_display{award!="Grand Vizier"}: high_score_award_display

slides:
  _overwrite: True
