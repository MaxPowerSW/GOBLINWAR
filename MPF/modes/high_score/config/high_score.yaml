  - type: text
#    style: tall_title
    font_name: FtySkorzhenNcv-Yo02
    font_size: 100
    text: PLAYER (player_num)
    color: ffff00
    x: center
    y: center + 500

  - type: text
#    style: tall_title
    font_size: 100
    font_name: FtySkorzhenNcv-Yo02
    text: (award)
    color: f0f0f0
    x: center
