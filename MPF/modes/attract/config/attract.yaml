timers:
    timer_attract_volume_off:
      start_value: 20
      end_value: 0
      direction: down
      control_events:
        - action: restart
          event: mode_attract_started # start the timer at th end of the 4th drop complete event

event_player:
    timer_timer_attract_volume_off_complete:
      - volume_off



