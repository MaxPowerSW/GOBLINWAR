show_player:
  mode_attract_started: 
    attract_display_loop:
      speed: 1
    bonus_light_show:
      speed: 3
    bonus_spinner_show:
      speed: 6
    top_lane_show:
      speed: 3
    bonus_mult_show:
      speed: 4
    target_show:
      speed: 3
  flipper_cancel:
