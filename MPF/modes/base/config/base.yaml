timers:
    timer_pf_settled:
      start_value: 3
      end_value: 0
      direction: down
      control_events:
        - action: restart
          event: mode_base_started
    timer_drops_complete_delay:
      start_value: 5
      end_value: 0
      direction: down
      control_events: 
        - action: restart
          event: all_banks_complete # start the timer at th end of the 4th drop complete event
    timer_drops_complete_bonus_delay:
      start_value: 2
      end_value: 0
      direction: down
      control_events: 
        - action: restart
          event: all_banks_complete # start the timer at th end of the 4th drop complete event
# Purpose of this delay is to give MPF time to load the video file before trying to play it. This tries to avoid a black screen / loading failure when switching videos.
    timer_video_start_delay:
      start_value: 1
      end_value: 0
      direction: down
      tick_interval: 200ms # 100ms on Ryzen5 PC, 150ms on Celeron.
      control_events:
        - action: restart
          event: slide_mode_base_slide_created # start the timer at th end of the 4th drop complete event
    timer_test:
      start_value: 1
      end_value: 0
      direction: down
      tick_interval: 200ms # 100ms on Ryzen5 PC, 150ms on Celeron.
      control_events:
        - action: start
          event: start_video_delayed # start the timer at th end of the 4th drop complete event
    timer_video_volume_cut_delay:
      start_value: 5
      end_value: 0
      direction: down
      control_events:
        - action: restart
          event: start_video_delayed
        - action: restart
          event: set_video_pos_a
        - action: restart
          event: set_video_pos_b
        - action: restart
          event: set_video_pos_c
        - action: restart
          event: set_video_pos_d
        - action: restart
