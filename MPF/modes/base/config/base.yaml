        l_1000_bonus: on
        l_2000_bonus: on
        l_3000_bonus: on
        l_4000_bonus: on
        l_5000_bonus: on
        l_6000_bonus: on
        l_7000_bonus: on
        l_8000_bonus: on
        l_9000_bonus: on
        l_10000_bonus: on
    - time: +50ms
      lights:
        l_1000_bonus: off
        l_2000_bonus: off
        l_3000_bonus: off
        l_4000_bonus: off
        l_5000_bonus: off
        l_6000_bonus: off
        l_7000_bonus: off
        l_8000_bonus: off
        l_9000_bonus: off
        l_10000_bonus: off
    - time: +50ms    

