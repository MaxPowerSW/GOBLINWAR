shot_profiles:
    rollover_profile:
      advance_on_hit: false
      states:
      - name: unlit
        show: "off"
      - name: lit
        show: "on"
    rollover_2x_profile:
      advance_on_hit: false
      states:
      - name: unlit
        show: "off"
      - name: lit
        show: "on"
      - name: 2x_lit
        show: "flash2hz"
      

shots:
    shot_spinner:
      switch: s_10_spinner
    shot_red_rollover:
      switch: s_70_red_rollover
      profile: rollover_profile
      advance_events: drop_target_bank_d_red_target_bank_down
      persist_enable: false
      reset_events: ball_started, reset_red
#      start_enabled: false
      show_tokens:
        light: l_red_rollover
    shot_purple_rollover:
      switch: s_71_purple_rollover
      profile: rollover_profile
      advance_events: drop_target_bank_d_purple_target_bank_down
      persist_enable: false
      reset_events: ball_started, reset_purple
#      start_enabled: false
      show_tokens:
        light: l_purple_rollover
    shot_yellow_rollover:
      switch: s_40_top_left_yellow_rollover
      profile: rollover_profile
      advance_events: drop_target_bank_d_yellow_target_bank_down
      persist_enable: false
      reset_events: ball_started, reset_yellow
#      start_enabled: false
      show_tokens:
        light: l_top_yellow_rollover
    shot_white_rollover:
      switch: s_41_white_rollover_and_target
      profile: rollover_profile
      advance_events: drop_target_bank_d_white_target_bank_down
      persist_enable: false
      reset_events: ball_started, reset_white
#      start_enabled: false
      show_tokens:
        light: l_top_white_rollover
    shot_right_yellow_rollover:
      switch: s_44_right_yellow_rollovers
      profile: rollover_2x_profile
      advance_events: drop_target_bank_d_yellow_target_bank_down, drop_target_bank_d_all_banks_down
      persist_enable: false
      reset_events: ball_started, reset_yellow
#      start_enabled: false
      show_tokens:
        light: l_right_yellow_rollover
    shot_bottom_yellow_rollover:
      switch: s_44_right_yellow_rollovers
      profile: rollover_profile
      advance_events: drop_target_bank_d_yellow_target_bank_down
      persist_enable: false
      reset_events: ball_started, reset_yellow
