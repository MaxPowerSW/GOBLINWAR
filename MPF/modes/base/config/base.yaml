shows:
  ball_save_show:
    - time: 0
      lights:
        l_shoot_again: on
    - time: +200ms
      lights:
        l_shoot_again: off
    - time: +200ms
  ball_save_ending_show:
    - time: 0
      lights:
        l_shoot_again: on
    - time: +50ms
      lights:
        l_shoot_again: off
    - time: +50ms
  ball_save_disabled_show:
    - time: 0
      lights:
        l_shoot_again: off
    - time: +1

  2x_playfield_show:
    - time: 0
      lights:
        l_2x_bonus: on
    - time: +250ms
      lights:
        l_2x_bonus: off
    - time: +250ms
