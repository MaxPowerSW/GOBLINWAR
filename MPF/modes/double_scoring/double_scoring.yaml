#config_version=6

mode:
    start_events: shot_double_scoring_loop_hit
#    stop_events: double_scoring_timer_complete # implicitly stop on ball end
#    priority: 100

timers:
  double_scoring_timer:
    start_running: true
    start_value: 10
    end_value: 0
    direction: down
    tick_interval: 1s
#    control_events:
#      - action: start
#        event: mode_double_scoring_started
#      - action: reset
#        event: shot_double_scoring_loop_hit

variable_player:
    mode_double_scoring_started:
        multiplier:
          int: 2
          action: set
    mode_double_scoring_will_stop:
        multiplier:
          int: 1
          action: set

sound_player:
    mode_double_scoring_started: call_2x
    shot_double_scoring_loop_hit: call_2x
