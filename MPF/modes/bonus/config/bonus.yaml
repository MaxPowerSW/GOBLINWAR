mode_settings:
   display_delay_ms: 911ms
   hurry_up_delay_ms: 0
   bonus_entries:
    - event: delay_1
      score: 0
      skip_if_zero: false
    - event: delay_2
      score: 0
      skip_if_zero: false
    - event: delay_3
      score: 0
      skip_if_zero: false
    - event: delay_4
      score: 0
      skip_if_zero: false
    - event: bonus_value
      score: 1
      player_score_entry: bonus_value
    - event: bonus_switches
      score: 10
      player_score_entry: sw_count

