slide_player:
   mode_bonus_started: bonus_start_slide
   bonus_value: bonus_value_slide
   bonus_switches: bonus_switches_slide
   bonus_multiplier: bonus_multiplier_slide
   bonus_total: bonus_total_slide

timers:
    timer_death_delay:
      start_value: 0
      tick_interval: 0.5s
      end_value: 5
      direction: up
      control_events:
        - action: restart
          event: mode_bonus_started


widgets:
    widget_you_died_text:
      - type: text
        text: YOU DIED
        font_name: FtySkorzhenNcv-Yo02
        font_size: 300
        y: center
        z: 100
        color: red
        opacity: 0
        animations:
          add_to_slide:
            - property: opacity
              value: 0
              duration: 0s #1.5s #2.5s
            - property: opacity
              value: 1
              duration: 1s
              repeat: false
      - type: text
        text: YOU DIED
        font_name: FtySkorzhenNcv-Yo02
        font_size: 300
        y: center
        z: 99
        color: white
      - type: text
        text: YOU DIED
        font_name: FtySkorzhenNcv-Yo02
        font_size: 300
        x: center+5
        y: center-5
        z: 98
        color: black

widget_player:
    timer_timer_death_delay_complete:
      widget_you_died_text:
